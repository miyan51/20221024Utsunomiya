<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20221025utsunomiya</title>
</head>

<body>
  <header class="header">
    <h1 class="company">株式会社TECH</h1>
    <ul>
      <li><a href="リンク" class="header-home">ホーム</a></li>
      <li><a href="リンク" class="header-information">企業情報</a></li>
      <li><a href="リンク" class="header-overview">会社概要</a></li>
      <li><a href="リンク" class="header-question">よくある質問</a></li>
      <li><a href="リンク" class="header-inquiry">お問い合わせ</a></li>
    </ul>
  </header>

  <div class="firstview">
    <img src="img/mv.png" alt="coachtech" width="1600" height="900">
  </div>

  <div class="copy">
    <p class="copy-p">
      最新のテクノロジーで<i>社会課題</i>を解決</p>
  </div>

  <div class="main">
    <h2 class="main-title">
      会社概要</h2>
    <table class="main-content">
      <tr class="main-content1">
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr class="main-content2">
        <th>代表者</th>
        <td>山田　太郎</td>
      </tr>
      <tr class="main-content3">
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr class="main-content4">
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr class="main-content5">
        <th>従業員数</th>
        <td>100名</td>
      </tr>
      <tr class="main-content6">
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </div>

  <div class="form">
    <h2 class="form-title">お問い合わせ</h2>
    <form action="" method="get" class="form-content">
      <label class="form-content1">
        会社名 <input type="text">
      </label><br>
      <label class="form-content2">
        お名前 <input type="text">
      </label><br><label class="form-content3">
        メールアドレス <input type="text">
      </label><br>
      <label class="form-content4">
        お問い合わせ内容 <textarea name="textarea" cols="30" rows="6"></textarea>
      </label><br>
    </form>
    <button class="form-btn">お申し込み</button>
  </div>

  <footer class="footer">
    <small class="footer-copy-right">&copy;2020 TECH inc.</small>
  </footer>

</body>

</html>
