<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20221025utsunomiya</title>
</head>

<body>
  <header class="header">
    <h1 class="company">株式会社TECH</h1>
    <ul>
      <li><a href="リンク" class="header-home">ホーム</a></li>
      <li><a href="リンク" class="header-information">企業情報</a></li>
      <li><a href="リンク" class="header-overview">会社概要</a></li>
      <li><a href="リンク" class="header-question">よくある質問</a></li>
      <li><a href="リンク" class="header-inquiry">お問い合わせ</a></li>
    </ul>
  </header>
  <div class="firstview">
    <img src="img/mv.png" alt="coachtech" width="1600" height="900">
  </div>
  <div class="copy">
    <p class="copy-p">
      最新のテクノロジーで社会課題を解決</p>
  </div>
  <div class="main">
    <dl>
      <dt>
        <h2 class="main-title">
          会社概要</h2>
      </dt>
      <div class="main-content">
        <dd>
          <p class="main-content1">
            <b>会社名</b>　株式会社TECH
          </p>
        </dd>
        <dd>
          <p class="main-content2">
            <b>代表者</b>　山田　太郎
          </p>
        </dd>
        <dd>
          <p class="main-content3">
            <b>所在地</b>　東京都渋谷区神宮前
          </p>
        </dd>
        <dd>
          <p class="main-content4">
            <b>設立</b>　2019/07/17
          </p>
        </dd>
        <dd>
          <p class="main-content5">
            <b>従業員数</b>　100人
          </p>
        </dd>
        <dd>
          <pv class="main-content6">
            <b>資本金</b>　1000万円</p>
        </dd>
      </div>

      </dd>
    </dl>
  </div>

  <div class="form">
    <h2 class="form-title">お問い合わせ</h2>
    <div class="form-content">
      <form action="" method="get" class="form-content1">
        <label>
          会社名 <input type="text">
        </label>
      </form>
      <form action="" method="get" class="form-content2">
        <label>
          お名前 <input type="text">
        </label>
      </form>
      <form action="" method="get" class="form-content3">
        <label>
          メール <input type="email">
        </label>
      </form>
      <form action="" method="get" class="form-content4">
        <label>
          お問い合わせ内容 <textarea name="textarea" cols="30" rows="6"></textarea>
        </label>
    </div>
    <button class="form-btn">お申し込み</button>
  </div>

  <footer class="footer">
    <small class="footer-copy-right">2020 TECH inc.</small>
  </footer>
</body>

</html>
